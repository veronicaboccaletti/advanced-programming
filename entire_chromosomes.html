<!DOCTYPE html>
<html>
<head>
	<title>Entire Chromosomes</title>
</head>
<body>
	<h1>Entire Chromosomes</h1>
	<table>
		<tr>
			<th>Seqid</th>
			<th>Source</th>
			<th>Type</th>
			<th>Start</th>
			<th>End</th>
			<th>Score</th>
			<th>Strand</th>
			<th>Phase</th>
			<th>Attributes</th>
		</tr>
		{% for index, row in new_dataset.iterrows() %}
		<tr>
			<td>{{ row.seqid }}</td>
			<td>{{ row.source }}</td>
			<td>{{ row.type }}</td>
			<td>{{ row.start }}</td>
			<td>{{ row.end }}</td>
			<td>{{ row.score }}</td>
			<td>{{ row.strand }}</td>
			<td>{{ row.phase }}</td>
			<td>{{ row.attributes }}</td>
		</tr>
		{% endfor %}
	</table>
	<a href="{{ url_for('index') }}">Back</a>
</body>
</html>
