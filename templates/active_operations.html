<!DOCTYPE HTML>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/style.css')}}"/>
		<title> Active Operations </title>
	</head>
	<body>
		<div class="hero">
			<div class="description1">
				<h1> Active operations </h1>
				<h3> Select an active operation and click on "execute operation":</h3>
				<form action = "/execute_operation" target = "_blank" method = "post">
					<div class="options">
							{% for op in active_operations: %}
								<input type="radio" name="select_operation" value="{{op}}"> {{operation_descr[op]}}<br> <br>
							{% endfor %}
					</div> <br>
					<input class="button" type=submit value="Execute Operation" style="margin-left: 20%; margin-right: 20%;">
				</form>
			</div>
		</div>	
	</body>
</html>
