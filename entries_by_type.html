<!DOCTYPE html>
<html>
<head>
	<title>Entries by Type</title>
</head>
<body>
	<h1>Entries by Type</h1>
	<table>
		<tr>
			<th>Type</th>
			<th>Count</th>
		</tr>
		{% for type, count in entries_count.items() %}
		<tr>
			<td>{{ type }}</td>
			<td>{{ count }}</td>
		</tr>
		{% endfor %}
	</table>
	<a href="{{ url_for('index') }}">Back</a>
</body>
</html>
