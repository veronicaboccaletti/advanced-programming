<!DOCTYPE html>
<html>
<head>
	<title>Features by Source</title>
</head>
<body>
	<h1>Features by Source</h1>
	<table>
		<tr>
			<th>Source</th>
			<th>Count</th>
		</tr>
		{% for source, count in features_count.items() %}
		<tr>
			<td>{{ source }}</td>
			<td>{{ count }}</td>
		</tr>
		{% endfor %}
	</table>
	<a href="{{ url_for('index') }}">Back</a>
</body>
</html>
